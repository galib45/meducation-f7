<div class="page" data-name="settings">
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <i class="fas fa-bars panel-open padding-left padding-right"></i>
            </div>
            <div class="title">
                Settings
            </div>
        </div>
    </div>

    <!-- Scrollable page content -->
    <div class="page-content">
        <section>
            <div class="list no-margin-top no-hairlines no-hairlines-between" style="font-size: 1.5em !important;">
                <ul>
                    <li id="fontSize">
                        <div class="item-content padding-top">
                            <div class="item-inner">
                                <div class="item-title">
                                    Font size
                                    <div class="item-footer" id="fontSizeValue">
                                        {{options.fontSize}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content padding-top">
                            <div class="item-inner">
                                <div class="item-title">
                                    Dark mode
                                </div>
                            </div>
                            <div class="item-after margin-right padding-right">
                                <label class="toggle toggle-init">
                                    <input type="checkbox" {{#if options.darkMode}} checked {{/if}}>
                                    <span class="toggle-icon"></span>
                                </label>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</div>
